{% extends "base.html" %}
{% block content %}
<div class="container">
<a href="{{ url_for('admin_panel') }}" class="btn btn-secondary" style="position: fixed; top: 90px; left: 10px; z-index: 1050;">Go Back to Admin Panel</a>
    <h1 class="text-center mb-4">All Books in Library</h1>
    <p class="text-center lead">Total Books: {{ books|length }}</p>
    <div class="search-bar mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by Title or Author" onkeyup="filterTable()">
        <button onclick="clearSearch()" class="btn btn-secondary">Clear</button>
    </div>
    <table id="booksTable" class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Available Copies</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.available_copies }}</td>
                <td>
                    <a href="{{ url_for('delete_book', book_id=book.id) }}" onclick="return confirm('Are you sure you want to delete this book?');" class="btn btn-danger btn-sm">Delete</a>
                    <a href="{{ url_for('update_copies', book_id=book.id) }}" class="btn btn-info btn-sm">Update Copies</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
    </div>
    <script>
        function filterTable() {
            var input, filter, table, tr, td, i, j, txtValue, shouldShow;
            input = document.getElementById("searchInput");
            filter = input.value.toLowerCase();
            table = document.getElementById("booksTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                shouldShow = false;
                for (j = 0; j < td.length - 1; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            shouldShow = true;
                            break;
                        }
                    }
                }
                if (shouldShow) {
                    tr[i].style.display = "";
                }
            }
        }
        function clearSearch() {
            document.getElementById("searchInput").value = "";
            filterTable();
        }
    </script>
</div>
{% endblock %}
