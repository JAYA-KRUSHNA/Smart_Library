{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Pending Password Reset Requests</h2>
    {% if requests %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Registration Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for req in requests %}
            <tr>
                <td>{{ req.regno }}</td>
                <td>
                    <form method="POST" action="{{ url_for('approve_password_reset', regno=req.regno) }}" onsubmit="return confirm('Are you sure you want to approve this password reset? A new temporary password will be emailed.');">
                        <button type="submit" class="btn btn-success btn-sm">Approve</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-center lead">No pending password reset requests.</p>
    {% endif %}
    <div class="text-center mt-4">
        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">‚Üê Back to Admin Panel</a>
    </div>
</div>
{% endblock %}
