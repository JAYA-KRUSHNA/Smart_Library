{% extends "base.html" %}
{% set background = 'https://images.unsplash.com/photo-1519681393784-d120267933ba' %}
{% block content %}
<div class="card">
    <h2>Set New Password</h2>
    <form method="POST" action="{{ url_for('reset_password_with_token', token=token) }}">
        <label for="new_password" class="d-block text-start mb-2">New Password:</label>
        <input type="password" id="new_password" name="new_password" class="form-control" required minlength="8" placeholder="Enter new password">
        <label for="confirm_password" class="d-block text-start mb-2">Confirm New Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" required minlength="8" placeholder="Confirm new password">
        <button type="submit" class="btn btn-primary w-100 mt-3">Reset Password</button>
    </form>
</div>
{% endblock %}
